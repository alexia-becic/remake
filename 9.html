    <script>
        
function startAllTimers() {
  const startTimeInput = document.getElementById("start-time");
  const startTime = startTimeInput.value;
  const startTimeParts = startTime.split(":");

  const hours = parseInt(startTimeParts[0], 10);
  const minutes = parseInt(startTimeParts[1], 10);
  let seconds = 0;
let milliseconds = 0;

  const timerDisplays = document.querySelectorAll(".timer");

  let intervalID = setInterval(function() {
    milliseconds += 10;
      if (milliseconds === 1000){
          milliseconds = 0;
          seconds++;
      }
    if (seconds === 60) {
      seconds = 0;
      minutes++;
    }
    if (minutes === 60) {
      minutes = 0;
      hours++;
    }

    timerDisplays.forEach(function(display) {
      display.textContent = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}.${milliseconds.toString().slice(0,2).padStart(2, "0")}`;
    });
  }, 10);
}
